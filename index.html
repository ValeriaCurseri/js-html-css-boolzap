<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid bg-top"></div>
        <div class="container-fluid bg-bottom"></div>
        <div id="main" class="row row-no-gutters">
            <div id="impostazioni" class="col-sm-4">
                <div class="header">
                    <div class="foto-profilo">
                        <img class="img-responsive" src="https://4.bp.blogspot.com/_fLmqQ3pMUvQ/SVC4zkT7kJI/AAAAAAAABJ0/G9cA3FECwqk/s320/faceyourmanga.jpg" alt="foto profilo">
                    </div>
                    <div class="icone">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
            <div id="chat" class="col-sm-8 bg-tomato">
                <div class="header">
                    <div class="info">
                        <div class="foto-profilo pull-left">
                            <img class="img-responsive" src="https://4.bp.blogspot.com/_fLmqQ3pMUvQ/SVC4zkT7kJI/AAAAAAAABJ0/G9cA3FECwqk/s320/faceyourmanga.jpg" alt="foto profilo">
                        </div>
                        <div class="testo pull-left">
                            <span class="nome">Fabio</span>
                            <span class="ultimo-accesso">Ultimo accesso oggi alle 23:40</span>
                        </div>
                    </div>
                    <div class="icone">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
